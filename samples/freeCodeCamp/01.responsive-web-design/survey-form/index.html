<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            <form id="survey-form" action="">
                <div></div>
                <label for="name">Name
                    <input type="text" id="name" placeholder="Enter your name">
                </label>
                <label for="email">Email
                    <input type="email" id="email" placeholder="Enter your Email">
                </label>
                <label for="number">Age(optional)
                    <input type="number" id="number" min="10" max="99" placeholder="Age">
                </label>
                <label for="role">Which option best describes your current role?
                    <select name="role" id="role">
                        <option value="">Select current role</option>
                        <option value="0">Student</option>
                        <option value="1">Full Time Job</option>
                        <option value="2">Full Time Learner</option>
                        <option value="3">Prefere not to say</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?
                    <input type="radio">
                </label>
            </form>
        </p>
    </body>
</html>
