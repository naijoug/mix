<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 表单输入绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 基本用法 -->
    <div id="app">
        <!-- 文本 -->
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>

        <!-- 多行文本 -->
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>

        <!-- 复选框 -->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <!-- 多个复选框 -->
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>

        <!-- 单选按钮 -->
        <div id="example-4">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
        </div>

        <!-- 选择框 -->
        <div id="example-5">
            <select title="one", v-model="selected">
              <option disabled value="">请选择</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>

        <div id="example-6">
            <select title="two", v-model="selected" multiple style="width: 50px;">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <br>
            <span>Selected 2: {{ selected2 }}</span>
        </div>

        <select title="three", v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
              {{ option.text }}
            </option>
          </select>
        <span>Selected 3: {{ selected3 }}</span>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "",
                checkd: false,
                checkedNames: [],
                picked: "",
                selected: "",
                selected2: "",
                selected3: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        })
    </script>

    <!-- 值绑定 -->
    <div id="app-2">
        <!-- 当选中时，`picked` 为字符串 "a" -->
        <input title="one", type="radio" v-model="picked" value="a">

        <!-- `toggle` 为 true 或 false -->
        <input title="two", type="checkbox" v-model="toggle">

        <!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
        <select title="three", v-model="selected">
            <option value="abc">ABC</option>
        </select>

        <!-- 复选框 -->
        <input title="1",
            type="checkbox"
            v-model="toggle"
            true-value="yes"
            false-value="no"
        >

        <!-- 单选按钮 -->
        <input title="2", type="radio" v-model="pick" v-bind:value="a">

        <!-- 选择框的选项 -->
        <select title="3", v-model="selected">
            <!-- 内联对象字面量 -->
          <option v-bind:value="{ number: 123 }">123</option>
        </select>

        <!-- 修饰符 -->
        <!-- 在“change”时而非“input”时更新 -->
        <input title="4", v-model.lazy="msg">
        <!-- 自动将用户的输入值转为数值类型 -->
        <input title="5", v-model.number="age" type="number">
        <!-- 自动过滤用户输入的首尾空白字符 -->
        <input title="6", v-model.trim="msg">
    </div>
    <script>
        new Vue({
            el: "#app-2",
            data: {
                toggle: false,
            }
        })
    </script>
</body>
</html>
